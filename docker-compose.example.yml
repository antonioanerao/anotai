services:
  db:
    image: postgres:16-alpine
    container_name: ${DB_CONTAINER_NAME:-anotai_db}
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-anotai}
      POSTGRES_USER: ${POSTGRES_USER:-anotai_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change-me}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data_anotai:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-anotai_user} -d ${POSTGRES_DB:-anotai}"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${APP_CONTAINER_NAME:-anotai_app}
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://${POSTGRES_USER:-anotai_user}:${POSTGRES_PASSWORD:-change-me}@${DB_HOST:-db}:5432/${POSTGRES_DB:-anotai}?schema=${DB_SCHEMA:-public}}
      AUTH_SECRET: ${AUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      PRIMARY_ADMIN_EMAIL: ${PRIMARY_ADMIN_EMAIL}

volumes:
  postgres_data_anotai:
